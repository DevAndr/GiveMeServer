scalar DateTime
scalar Role

type User {
  uid: String!
  name: String
  email: String
  role: Role
  createAt: DateTime
  updateAt: DateTime
  wishLists: [WishList]
}

input UpdateUserInput {
  name: String
  email: String
}

input FindUserInput {
  uid: String
}

input getUser {
  uid: String
}

type Query {
  user(uid: String!): User
  users: [User]
  currentUser: User
}

type Mutation {
  updateUser(uid: String!, params: UpdateUserInput!): User!
  findUser( findUserInput: FindUserInput!): User
}
